<ion-header>
  <ion-toolbar color="primary">

    <ion-title>
      Home
    </ion-title>

    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" name="contact"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

	  <ion-card>
		  <ion-card-header color="primary">
		    <ion-card-subtitle>Memed By:
		    	<ion-chip>
				  <ion-avatar>
				    <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
				  </ion-avatar>
				  <ion-label class="username">Chip Avatar</ion-label>
				</ion-chip>
		    </ion-card-subtitle>
		    <ion-card-title>Posted By:
		    	<ion-chip>
				  <ion-avatar>
				    <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
				  </ion-avatar>
				  <ion-label class="username">Chip Avatar</ion-label>
				</ion-chip>
		    </ion-card-title>
		  </ion-card-header>

		  <ion-card-content>
		  	<img src="https://www.roberthompson.co.uk/meme-app/meme.jpg">
		  </ion-card-content>

		  <ion-row class="cardfooter">
		      <ion-col class="colLeft">
		            <p><ion-icon name="star"></ion-icon> 123</p>
		      </ion-col>
		      <ion-col class="colRight">
		            <p><ion-icon name="time"></ion-icon> 3 Mins Ago</p>
		      </ion-col>
	      </ion-row>
	</ion-card>
</ion-content>
